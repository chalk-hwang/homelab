access_control:
  default_policy: 'deny'
  rules:
    - domain: '*.${BASE_DOMAIN}'
      policy: 'bypass'
      networks:
        - 'tailscale'
    - domain: '*.${BASE_DOMAIN}'
      policy: 'one_factor'
      networks:
        - 'internal'
    - domain: '*.${BASE_DOMAIN}'
      policy: 'two_factor'
  networks:
    - name: 'internal'
      networks: ["10.0.11.21/32", "10.0.21.0/24"]
    - name: 'tailscale'
      networks: ["100.101.21.0/24"]
